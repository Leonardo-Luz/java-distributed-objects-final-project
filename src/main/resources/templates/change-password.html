<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Change Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

	<div class="card bg-light" style="min-width: 350px;">
		<div class="card-body">
			<h2 class="card-title mb-4">Change Password</h2>

			<form th:action="@{/profile/change-password}" th:object="${passwordDTO}" method="post">

				<div class="mb-3">
					<label for="oldPassword">Current Password</label>
					<input type="password" th:field="*{oldPassword}" id="oldPassword"
						class="form-control" />
					<div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('oldPassword')}"
						th:errors="*{oldPassword}"></div>
				</div>

				<div class="mb-3">
					<label for="newPassword">New Password</label>
					<input type="password" th:field="*{newPassword}" id="newPassword"
						class="form-control" />
					<div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('newPassword')}"
						th:errors="*{newPassword}"></div>
				</div>

				<div class="mb-3">
					<label for="confirmNewPassword">Confirm New Password</label>
					<input type="password" th:field="*{confirmNewPassword}" id="confirmNewPassword"
						class="form-control" />
					<div class="alert alert-danger mt-2"
						th:if="${#fields.hasErrors('confirmNewPassword')}"
						th:errors="*{confirmNewPassword}"></div>
				</div>

				<button type="submit" class="btn btn-warning">Change Password</button>
				<a href="/profile" class="btn btn-secondary ms-2">Cancel</a>
			</form>
		</div>
	</div>

</body>

</html>
