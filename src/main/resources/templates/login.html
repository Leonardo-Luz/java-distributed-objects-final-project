<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center"
	style="height: 100vh; width: 100vw;">

	<div class="card bg-light">
		<div class="card-body">
			<h2 class="card-title">Login</h2>
			<p th:if="${loginError}" class="error">Invalid password or username.</p>

			<div th:if="${param.session != null and param.session[0] == 'invalid'}">
				<div class="alert alert-danger">
					Your session expired. Please log in again.
				</div>
			</div>

			<div th:if="${param.session != null and param.session[0] == 'expired'}">
				<div class="alert alert-danger">
					Session expired due to multiple logins.
				</div>
			</div>

			<div th:if="${param.logout}">
				<div class="alert alert-warning">
					You have been logged out successfully.
				</div>
			</div>

			<div th:if="${param.error}">
				<div class="alert alert-danger">
					Invalid password or username.
				</div>
			</div>

			<form th:action="@{/login}" method="post">
				<input type="text" class="form-control w-40 mb-3" name="username"
					placeholder="username">
				<input type="password" name="password" class="form-control w-40 mb-3"
					placeholder="Senha">

				<button type="submit" class="btn btn-primary btn-block">Login</button>
				<a href="/register" class="btn btn-secondary">Register</a>
				<a href="/" class="btn btn-secondary">Back to Home</a>
			</form>
		</div>
	</div>
</body>

</html>
