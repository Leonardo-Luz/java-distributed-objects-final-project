<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Submit Score</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-between align-items-center" style="height: 100vh; width: 100vw;">
	<div th:replace="~{fragments :: navbar}"></div>

	<div class="container mt-5">
		<h2>Submit Your Score</h2>

		<form th:action="@{/scores/submit}" th:object="${scoreDTO}" method="post">
			<div class="mb-3">
				<label for="score" class="form-label">Score</label>
				<input type="number" th:field="*{score}" class="form-control" id="score" />
				<small class="text-danger" th:if="${#fields.hasErrors('score')}"
					th:errors="*{score}"></small>
			</div>

			<div class="mb-3">
				<label for="time" class="form-label">Time (in seconds)</label>
				<input type="number" step="0.1" th:field="*{time}" class="form-control" id="time" />
				<small class="text-danger" th:if="${#fields.hasErrors('time')}"
					th:errors="*{time}"></small>
			</div>

			<input type="hidden" th:field="*{userId}" />
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<div class="mt-3">
			<a href="/" class="btn btn-secondary">Back to Home</a>
		</div>
	</div>

	<div th:replace="~{fragments :: footer}"></div>
</body>

</html>
