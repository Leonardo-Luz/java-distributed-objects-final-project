<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Snake Game - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-between align-items-center" style="height: 100vh; width: 100vw;">
	<div th:replace="~{fragments :: navbar}"></div>

	<div class="container mt-4">

		<div th:if="${#authentication.authenticated and #authentication.name != 'anonymousUser'}">
			<h1 class="mb-4">Welcome to the Snake Game!</h1>

			<div class="row mb-3">
				<div class="col-md-6">
					<div class="card text-white bg-primary mb-3">
						<div class="card-body">
							<h5 class="card-title">Total Users</h5>
							<p class="card-text fs-4" th:text="${userCount}">0</p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card text-white bg-success mb-3">
						<div class="card-body">
							<h5 class="card-title">Total Scores Submitted</h5>
							<p class="card-text fs-4" th:text="${scoreCount}">0</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="card bg-light"
			th:if="${not #authentication.authenticated or #authentication.name == 'anonymousUser'}">
			<div class="card-body">
				<h1 class="card-title mb-4">Welcome to the Snake Game!</h1>

				<p class="card-text">
					<a href="/login" class="btn btn-primary">Login</a>
					or
					<a href="/register" class="btn btn-success">Register</a>
				</p>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments :: footer}"></div>
</body>

</html>
