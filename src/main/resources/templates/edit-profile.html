<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center"
	style="height: 100vh; width: 100vw;">
	<div class="card bg-light">
		<div class="card-body">
			<h2 class="card-title">Edit Profile</h2>
			<form th:action="@{/profile/edit}" th:object="${userUpdateDTO}" method="post">
				<div class="mb-3">
					<label>Username</label>
					<input type="text" th:field="*{username}" class="form-control" />
					<div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"></div>
				</div>

				<div class="mb-3">
					<label>Email (optional)</label>
					<input type="text" name="email" id="email" th:field="*{email}"
						class="form-control" />
					<div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
				</div>

				<button type="submit" class="btn btn-primary">Save Changes</button>
				<a href="/profile" class="btn btn-secondary">Cancel</a>
			</form>
		</div>
	</div>
</body>

</html>
