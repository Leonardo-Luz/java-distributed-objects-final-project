<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Delete Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

	<div class="card bg-light" style="min-width: 350px;">
		<div class="card-body text-center">
			<h2 class="card-title mb-4 text-danger">Delete Account</h2>

			<p class="mb-4">Are you sure you want to delete your account? This action cannot be undone.</p>

			<form th:action="@{/profile/delete}" method="post">
				<button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
				<a href="/profile" class="btn btn-secondary ms-2">Cancel</a>
			</form>
		</div>
	</div>

</body>

</html>
