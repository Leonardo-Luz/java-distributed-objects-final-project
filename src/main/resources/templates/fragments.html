<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="navbar" class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100vw;"
			th:if="${#authentication.authenticated and #authentication.name != 'anonymousUser'}">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Snake Game</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarContent" aria-controls="navbarContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav me-auto">
						<li class="nav-item"><a class="nav-link" href="/scores/top">Top
								Scores</a></li>
						<li class="nav-item"><a class="nav-link" href="/scores/submit">Submit
								Score</a></li>
						<li class="nav-item"><a class="nav-link" href="/profile">Profile</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-warning" href="#">Hello, <span
									th:text="${#authentication.name}">User</span>!</a>
						</li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post" class="d-inline">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button type="submit"
									class="nav-link btn btn-link text-decoration-none">Logout</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div th:fragment="footer" class="mt-3">
		<footer class="bg-light text-center py-2 border-top" style="width: 100vw;"
			th:if="${#authentication.authenticated and #authentication.name != 'anonymousUser'}">
			<p class="text-center">Developed by Leonardo Luz & Diego Prestes</p>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
